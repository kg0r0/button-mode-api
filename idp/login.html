<!DOCTYPE html>
<html>

<head>
  <title>Button Mode API Example - IdP</title>
</head>

<body>
  <h1>Button Mode API Example - IdP</h1>
  <div>
    <label for="username">Username:</label><br>
    <input type="text" id="username" value="John"><br>
  </div>
  <div>
    <label for="pass">Password:</label><br>
    <input type="password" id="password" value="password"><br>
  </div>
  <button type="submit" id="sign-in" onclick="signIn()">sign-in</button>
  <script>
    async function signIn() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const resp = await fetch('/signin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username,
          password
        })
      });
      if (resp.status == 200) {
        navigator.login.setStatus("logged-in");
        window.IdentityProvider.close();
        return;
      }
    }
  </script>
</body>

</html>
